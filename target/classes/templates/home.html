<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}" />
<link rel="stylesheet" th:href="@{/external/bootstrap/animate.css}" />
<link rel="stylesheet" th:href="@{/external/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/external/bootstrap/bootstrap-combobox.css}" />
<script th:src="@{/external/jQuery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/external/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/external/bootstrap/bootstrap-notify.min.js}"></script>
<script th:src="@{/external/bootstrap/bootstrap-combobox.js}"></script>
<script th:src="@{/internal/home.js}"></script>
<link rel="stylesheet" th:href="@{/external/DataTables/datatables.min.css}" />
<script th:src="@{/external/DataTables/datatables.min.js}"></script>
</head>
<body style="height: 100%">
	<!-- style="background-image: url(/Reifenlager/images/logo.png);" -->
	<div class="container">
		<div style="margin-top: 3em">
			<!-- <div
			class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-2 col-md-offset-3 text-center">
			<img th:src="@{/images/logo.png}"></img>
		</div> -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Reifensuche</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-md-4">Marke</label>
									<div class="col-md-8">
										<select id="selectBrand" class="combobox form-control"
											onchange="handleBrandsSelectionChange(this)">
											<option value="" disabled="disabled" selected="selected">Marke auswählen</option>
											<option value="audi">Audi</option>
											<option value="bmw">BMW</option>
											<option value="mercedes">Mercedes</option>
											<option value="opel">Opel</option>
											<option value="Renault">Renault</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4">Modell</label>
									<div class="col-md-8">
										<select id="selectModel" class="combobox form-control">
											<option value="" disabled="disabled" selected="selected">Modell auswählen</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4">Zoll</label>
									<div class="col-md-8">
										<select id="comboboxInch" class="combobox form-control" required="required">
											<option value="" selected="selected" disabled="disabled">Zoll auswählen</option>
											<option value="ALLE">Alle</option>
											<option value="17">17-Zoll Leichtmetall</option>
											<option value="18">18-Zoll Leichtmetall</option>
											<option value="19">19-Zoll Leichtmetall</option>
										</select>
									</div>
								</div>
							</form>
						</div>
						<div class="col-xs-0 col-sm-0 col-md-6">
							<img th:src="@{/images/insignia.png}" class="img-thumbnail"></img>
						</div>
					</div>
					<hr />
					<div class="row" style="margin-top: 20px;">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<table id="tableVariants" class="table table-bordered">
								<thead>
									<tr>
										<th>Verfügbare Reifensätze</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="t : ${tires}">
										<td>
											<div class="col-xs-2 col-sm-2 col-md-2">
												<img th:src="@{/images/tire2.jpg}"></img>
											</div>
											<div class="col-xs-6 col-sm-6 col-md-6">
												<th:block th:text="${t.title}"></th:block>
												<br />
												<th:block th:text="${t.description}"></th:block>
											</div>
											<div class="col-xs-2 col-sm-2 col-md-2">
												<th:block th:text="'Katalog-Nr.: ' + ${t.calatogNumber}"></th:block>
												<br />
												<th:block th:text="'Teile-Nr.: ' + ${t.partNumber}"></th:block>
											</div>
											<div class="col-xs-2 col-sm-2 col-md-2">
												<th:block th:text="${t.price} + ' €'"></th:block>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
